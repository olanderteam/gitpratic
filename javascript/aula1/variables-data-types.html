<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bariables and data types</title>
    </head>
    <body>
        <script>
            // var - old method, avoid using it
            // let - for variables that can change
            // const - for variables that won't change

            // data types: string, number, boolean, null, undefined, object
            // string - text wrapped in quotes
            // number - numeric values
            // boolean - true or false
            // array - list of values 
            // object - key-value pairs 
             
            const name = "Gabe"; 
            const age = 29 
            const isStudent = true;
            const hobbies = ["reading", "gaming", "coding"];
            const person = { firstName : "Gabe", lastName: "Smith", age: 29 };

            console.log(name, age, isStudent, hobbies, person);
        </script>
     
    </body>
</html>
