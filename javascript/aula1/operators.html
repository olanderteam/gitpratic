<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operators</title>
    </head>
    <body>
        <script>
            //type of operator js 
            // Arithmetic Operators
            // +, -, *, /, %, ++, --
            // assignment Operators
            // =, +=, -=, *=, /=
            // comparison Operators
            // ==, ===, !=, !==, >, <, >=, <=
            // logical Operators
            // &&, ||, !
            // string Operators
            // +, +=
            const x = 10;
            const y = 5;

            console.log(x + y); 
            console.log(x - y); 
            console.log(x * y); 
            console.log(x / y); 
            console.log(x % y); 
            console.log(x++);      
            
            console.log( x > y); // true
            console.log( x === "10"); // false
            console.log( x !== y); // true
;        </script>
  
    </body>
</html>
