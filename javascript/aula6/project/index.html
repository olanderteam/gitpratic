<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactir todo list</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; 
        text-align: center;
    }
    #taskList {
        list-style: none;
        padding: 0;
    }

    .task {
        cursor: pointer;
        padding: 8px;
        background: #f0f0f0;
        margin: 5px 0;
        border-radius: 5px;

    }

    .task:hover {
        background: #ddd;
    }
  </style>
    
</head>
<body>
<h1>Todo List</h1>
<input id="task" id="taskInput" placeholder="Enter a task" />
<button onelick="addTask()">Add Task</button>
<ul id="taskList"></ul> 
<script src="scripts.js"></script>


    
</body>
</html>
