<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Images</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                
            }
            img {
                max-width: 100%;
                height: auto;
                border-radius: 10px;
            }
            </style>
    </head>
    <body>
        <h1>Responsive Images Example</h1>
        <p>The image below will adjust its size based on the screen width.</p>
        <img src="https://karryon.com.au/wp-content/uploads/2023/11/1000x525_GettyImages-1498149009.jpg" alt="Example Image" style="max-width: 100%; height: auto;">
    </body>
