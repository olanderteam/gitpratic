<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reponsive typography</title> 
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
            }
            h1 {
                font-size: 24px;
            }

            /* Tablet styles */
            @media (max-width: 768px) {}
                h1 {
                    font-size: 32px;
                }
                /* mobile styles */ 
                h1 {
                    font-size: 40px;
                }
        </style>
        
    </head>
    <body>
            <h1>Responsive Typography</h1>
            <p>Resize the browser window to see the font size change based on the width of the viewport.</p>
        </body>
