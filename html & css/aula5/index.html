<!DOCTYPE html>
<html lang="en">   
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout and Positioning</title> 
        <style>
        span{ 
            display: block;
            width: 200px;
        } 

        div {
            display: inline;
        } 

        .hidden {
            display: none;
        }
        </style>

        
        
     

    </head>

    <body>
          <div class="block">I am a block element</div>
          <div class="hidden">I am a hidden element</div>
          <span class="inline">I am an inline element</span>
          <span class="inline">I am an inline too</span>
    
    </body> 
    </html>
