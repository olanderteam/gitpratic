<!DOCTYPE html>     
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Alignment</title>
        <style> 
        .left {
            text-align: left;
        } 

        .center {
            text-align: center;
        }

        .right {
            text-align: right;
        }
       
        </style>
    </head>
    <body> 
        <p class="left">Left aligned text.</p>
        <p class="center">Center aligned text.</p>
        <p class="right">Right aligned text.</p>
         
        </body>
