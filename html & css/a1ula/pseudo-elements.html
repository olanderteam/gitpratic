<!DOCTYPE html>
<html lang="en">   
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pseudo elements</title>
       <style>
       .quote::before {
        content: "“";
        font-size: 20px;
        color: gray;
       }

       .quote::after {
        content: "”";
        font-size: 20px;
        color: gray;
       }
       </style>

    </head>

    <body>
      <p class="quote">This is a quoted text.</p>
    </body>
